<!DOCTYPE html>
<html lang = "en">
    <!---Head-->
    <head>
        <meta charset = "utf-8">
        <meta name = "description" content = "Lab4">
        <meta name = "author" content = "Alessandro Scavone">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <script defer  src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src = "./script.js"></script>
        
        <title>Film Library</title>
    </head>


    <!---Body-->
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <ul class = "navbar-nav">
                        <li class="nav-item">
                            <i class="bi bi-collection-play" style="font-size: 1.3rem; color: white;"></i>
                            <span class="navbar-brand mb-0 h1">Film Library</span>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    
                    <i class="bi bi-person-circle text-white" style="font-size: 1.55rem; color: cornflowerblue;"></i>
                </div>
              </nav>
        </header>


        <main class = "container-fluid mt-3">

            <div class = "row">
                <div class = "col-3">
                    <ul class="list-group list-group-flush" id = "select-filter-list">
                        <!--
                        <li class="list-group-item" id = "all">All</li>
                        <li class="list-group-item" id = "favourites">Favourites</li>
                        <li class="list-group-item" id = "rating">Best Rated</li>
                        <li class="list-group-item" id = "last-month">Seen Last Month</li>
                        <li class="list-group-item" id = "unseen">Unseen</li>
                        -->
                    </ul>
                </div>

                    
                <div class="col-9">
                    <h1 class = "current-filter" id = "selected-filter-title">All</h1>  <!---Indica il filtro attualmente in uso-->
                
                    <div class="table-responsive">
                        <table class="table">   <!---Lista di film selezionati dal filtro-->
                            <tbody id = "filter-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>  <!--Fine body centrale-->

            <div class = "row justify-content-end fixed-bottom" style = "margin-bottom: 25px;"> 
                <div class="col-1 text-end" style = "margin-right: 25px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" id = "plus-icon" fill="currentColor" class="bi bi-plus-circle-fill text-primary" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                    </svg>
                </div>
                
            </div>


        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
